<div class="inner-container">
  <article class="check" data-ng-repeat="post in posts | orderByPriority | reverse">

    <div class="check__aspectRatio"></div>

    <ul class="check__address">
      <li class="check__address-item">Microsoft Corporation</li>
      <li>One Microsoft Way</li>
      <li>Redmond, WA 98052-7329</li>
    </ul>

    <span class="check__number">{{ $index +  1000 }}</span>

    <span class="check__date">{{ currentDate }}</span>

    <h1 class="check__name">
      {{ post.name || "&nbsp;"}} 
      <span data-ng-if="post.lastInitial">{{ post.lastInitial }}.</span>
    </h1>

    <div class="check__amount">{{ post.totalCost | noFractionCurrency }}</div>

    <div class="check__memo">Gross negligence resulting in {{
      post.lostHoursFriendly }} hours of work</div>

    <div class="check__signature">Microsoft Inc.</div>

  </article>
</div>
